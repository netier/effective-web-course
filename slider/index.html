<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slider</title>
    <link rel="stylesheet" href="css/main.css">
    <script src="main.js"></script>
</head>
<body>
    <main class="wrapper">
        <div class="slider" id="slider">
            <img class="slider__background" id="slider__background" src="" alt="">
            <div class="slider__nav">
                <button class="nav__button nav__right" id="nav__right" onclick="change_image(-1);">
                    <svg xmlns="http://www.w3.org/2000/svg" width="32" viewBox="0 0 48 48"><path d="M20 43.3.7 24 20 4.7 22.3 7l-17 17 17 17Z"/></svg>
                </button>
                <button class="nav__button nav__left" id="nav__left" onclick="change_image(1);">                
                    <svg xmlns="http://www.w3.org/2000/svg" width="32" viewBox="0 0 48 48"><path d="m15.4 43.25-2.3-2.35 17-17-17-16.95 2.3-2.35 19.3 19.3Z"/></svg>
                </button>
                <button class="nav__button" id="nav__auto" onclick="auto_slide(true)">                                                       
                    <svg xmlns="http://www.w3.org/2000/svg" height="48" width="48"><path d="M7 44q-1.2 0-2.1-.9Q4 42.2 4 41V19q0-1.2.9-2.1.9-.9 2.1-.9h34q1.2 0 2.1.9.9.9.9 2.1v22q0 1.2-.9 2.1-.9.9-2.1.9Zm0-3h34V19H7v22Zm13.35-3.55L31.4 30l-11.05-7.4ZM7.45 13v-3h33.1v3ZM14 7V4h20v3ZM7 41V19v22Z"/></svg>
                </button>
            </div>
            <div class="slider__items" id="slider__items"><img src="css/images/1.jpeg" alt=""><img src="css/images/2.jpg" alt=""><img src="css/images/3.jpg" alt=""><img src="css/images/4.jpg" alt=""><img src="css/images/5.jpg" alt=""></div>
        </div>
    </main>
</body>
</html>
